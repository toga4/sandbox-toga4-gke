apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-challange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-api-challange
  template:
    metadata:
      labels:
        app: go-api-challange
    spec:
      containers:
        - name: go-api-challange
          image: IMAGE_PATH
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              port: 8000
              path: /healthz
            initialDelaySeconds: 5
            periodSeconds: 5
